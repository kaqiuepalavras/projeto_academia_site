<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy++ Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
    <div id="login">
        <div class="container">
            <h2>Bem vindo de volta!</h2>
            <p>Para se conectar aperte em Login</p>
            <button>Login</button>
        </div>
    </div>
    <div id="create">
        <h2>Criar conta</h2>
        <input class="cadastro" type="text" name="nome" placeholder="Nome"><br>
        <input class="cadastro" type="email" name="email" placeholder="E-mail"><br>
        <input class="cadastro" type="password" name="senha" placeholder="senha"><br>
        <input class="botao_cadastro" type="submit" name="Cadastro" value="Cadastro"><br>
    </div>
</body>
    </section>

</html>
