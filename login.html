<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Gym Klub Cadastro</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="imagens/icons/modIcone.png" type="image/x-icon">
    <link rel="stylesheet" href="style-cadastro.css">

</head>


<body>
    <img id="fundo-cadastro" src="imagens/modImg.jfif" alt="Imagem de fundo">
    <section>

        <div id="create">

            <h2 id="criar-conta">Criar conta</h2>
            <input class="cadastro" type="text" name="nome" placeholder="Nome"><br>
            <input class="cadastro" type="email" name="email" placeholder="E-mail"><br>
            <input class="cadastro" type="password" name="senha" placeholder="senha"><br>
            <input class="botao_cadastro" type="submit" name="Cadastro" value="Cadastro"><br>
        </div>
</body>
</section>

</html>
