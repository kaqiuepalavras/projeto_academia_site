<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy++ - Login</title>
    <link rel="stylesheet" href="styles_login.css">
</head>
<body>
    <!--Firt content-->
    <div class="container">
        <div class="content first-content"></div>
        <!--Primeria coluna-->
        <!--Aba de login-->
            <div class="first-colum">
                <h2 class="title">Olá! Seja bem vindo</h2>
                <p class="descricao">Cadastre-se agora mesmo!</p>
                <p class="descricao">Use os seus dados</p>
                <button class="btn">Sign ip</button>
                <!--Fim primeira coluna-->

            </div>
            <!--Segunda coluna-->
            <div class="second-colum">
                <h2 class="title">Crie sua conta</h2>
                <!--Aba de cadastro-->
                <form action class="cadastro">
                <input class="cadastro" type="text" name="nome" placeholder="Nome"><br>
                <input class="cadastro" type="email" name="email" placeholder="E-mail"><br>
                <input class="cadastro" type="password" name="senha" placeholder="senha"><br>
                <input class="botao_cadastro" type="submit" name="Cadastro" value="Cadastro"><br>
            </form>
            <!--Fim segunda coluna-->
            <!--Firt content-->
                


            </div>
    </div>

    <!--Second cont-->
    <div class="content-second-content">
        <div class="first-colum">
            <h2 class="title">Olá, amigo! Bem vindo de volta</h2>
            <p class="descricao">Entre agora mesmo</p>
            <p class="descricao">Use suas credencias</p>
            <button class="btn">Entrar</button>
            <!--Fim primeira coluna-->

        </div>
        <!--Segunda coluna-->
        <div class="second-colum">
            <h2 class="title">Faça Login</h2>
            <!--Aba de cadastro-->
            <form action class="Login">
            <input class="Login" type="email" name="email" placeholder="E-mail"><br>
            <input class="Login" type="password" name="senha" placeholder="senha"><br>
            <input class="botao_login" type="submit" name="Login" value="Login"><br>
        </form>
        <!--Fim segunda coluna-->
        
            


        </div>
        <!--Second cont-->

    </div>
</body>
</html>
